<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Learning Outcomes Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="base.css"></link>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="navbar-brand">
            Learning Outcomes Manager
        </div>
    </nav>
    <form  id="loginForm"  action="#" th:action="@{/login}" th:object="${user}" method="post">
        <p>Username: <input id="username" type="text" th:field="*{username}" /></p>
        <p>Password: <input id="password" type="text" th:field="*{password}" /></p>
        <p><input id="submit" type="submit" value="Login"/></p>
    </form>

</div>



</body>

</html>
