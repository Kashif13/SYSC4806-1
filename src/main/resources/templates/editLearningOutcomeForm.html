<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Program</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/base.css" />
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h3> Update Learning Outcome:</h3>
        </div>
        <form class="form" id="loForm"  action="#" th:action="@{/updateLearningOutcome/{id}(id=${learningOutcomeForm.learningOutcome.id.toString()})}" th:object="${learningOutcomeForm}" method="post">
            <p class="form-group"><label>Name: </label><input class="form-control" id="name" type="text" th:field="*{learningOutcome.name}" /></p>
            <p class="form-group"><label>Description: </label><input class="form-control" id="description" type="text" th:field="*{learningOutcome.description}" /></p>
            <p class="form-group">
                <label>Course:</label>
                <select class="form-control" th:field="*{course}">
                    <option th:each="course : ${courses}"
                            th:value="${course.id}" th:text="${course.name}">
                    </option>
                </select>
            </p>
            <p class="form-group">
                <label>Category:</label>
                <select class="form-control" th:field="*{category}">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}" th:text="${category.name}">
                    </option>
                </select>
            </p>
            <br/>
            <p>
                <input class="btn btn-warning" id="submit" type="submit" value="Submit"/>
                <input class="btn btn-warning" id="listLos" type="button"  onclick="location.href='/listLearningOutcomes'" value="View All Learning Outcomes" />
            </p>
        </form>

        <div id="success"></div>
    </div>
</div>
</body>

</html>
