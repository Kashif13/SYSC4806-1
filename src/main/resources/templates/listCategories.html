<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Categories</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>All Categories</h1>
    </div>

    <tr th:each="category : ${categories}">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title" th:text="${category.name}">1</h4><span th:if="${(newCategory != null) and (category.id == newCategory.id)}">*New*</span>
                <p>Description: </p><p class="card-text" th:text="${category.description}">Title ...</p>
                <br/>
            </div>
        </div>
    </tr>
    <br/>

    <input type="button"  onclick="location.href='/addCategory'" value="Add a new category" />
</div>
</body>

</html>
